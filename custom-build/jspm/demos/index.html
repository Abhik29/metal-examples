<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Modal</title>

	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

	<script src="../jspm_packages/system.js"></script>
	<script src="../config.js"></script>
	<style>
		.modal {
			display: block;
		}
	</style>
</head>
<body>
	<h1>Modal</h1>
	<span id="position"></span>
	<script type="text/javascript">
		System.import('../src/Modal').then(function(Modal) {
			window.modal = new Modal.default({
				header: 'Modal header',
				body: 'Modal body',
				footerButtons: [
					{
						label: 'Ok',
						class: 'btn btn-primary'
					}
				]
			});
		});
	</script>
</body>
</html>
