<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo: Modal</title>

	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

	<script src="../node_modules/systemjs/dist/system.js"></script>
	<style>
		.modal {
			display: block;
		}
	</style>
</head>
<body>
	<h1>Modal</h1>
	<span id="position"></span>
	<script type="text/javascript">
		System.config({
			defaultJSExtensions: true,
			baseURL: '../',
			map: {
				traceur: 'node_modules/traceur/bin/traceur'
			},
			paths: {
				// This configures the entry point for each npm module manually.
				'html2incdom': 'node_modules/html2incdom/src/withParser',
				'metal': 'node_modules/metal/src/metal',
				'metal-state': 'node_modules/metal-state/src/State',
				'metal-component': 'node_modules/metal-component/src/all/component',
				'metal-component/src/Component': 'node_modules/metal-component/src/all/component',
				'metal-dom': 'node_modules/metal-dom/src/all/dom',
				'metal-events': 'node_modules/metal-events/src/events',
				'metal-incremental-dom': 'node_modules/metal-incremental-dom/src/IncrementalDomRenderer',
				'metal-soy': 'node_modules/metal-soy/src/Soy',
				'metal-soy-bundle': 'node_modules/metal-soy-bundle/build/bundle',
				'metal-soy/src/Soy': 'node_modules/metal-soy/src/Soy'
			}
		});

		System.import('../src/Modal').then(function(Modal) {
			window.modal = new Modal.default({
				header: 'Modal header',
				body: 'Modal body',
				footerButtons: [
					{
						label: 'Ok',
						class: 'btn btn-primary'
					}
				]
			}).render();
		});
	</script>
</body>
</html>
